<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Signup</title>
    <link rel="stylesheet" href="../css/styles_teacher.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Student Signup</h2>
            <div class="logo">A</div>

            <form action="signup_student.php" method="POST">
                <div class="input-group">
                    <input type="text" name="prenom" placeholder="First Name" required>
                </div>
                <div class="input-group">
                    <input type="text" name="nom" placeholder="Last Name" required>
                </div>
                <div class="input-group">
                    <input type="date" name="date_naissance" required>
                </div>
                <div class="input-group">
                    <label for="genre">Gender:</label>
                    <select name="genre" id="genre" required>
                        <option value="Masculin">Masculin</option>
                        <option value="Féminin">Féminin</option>
                    </select>
                </div>
                <div class="input-group">
                    <input type="text" name="adresse" placeholder="Address">
                </div>
                <div class="input-group">
                    <input type="tel" name="telephone" placeholder="Phone Number">
                </div>
                <div class="input-group">
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" name="mot_de_passe" placeholder="Password" required>
                </div>
                <div class="input-group">
                    <input type="text" name="parent_nom" placeholder="Parent Last Name (Must Exist)">
                </div>
                <button type="submit" class="login-btn">SIGN UP</button>
            </form>

            <p class="signup-text">Already have an account? <a href="index.html">Login</a></p>
        </div>
    </div>
</body>
</html>
